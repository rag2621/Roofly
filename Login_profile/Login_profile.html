<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ghor - Property Management Login Portal" />
    <meta name="theme-color" content="#6A11CB" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Ghor - Property Management Login Portal</title>
  </head>
  <body style="margin: 0; font-family: 'Roboto', sans-serif; background: #f3f4f6;">

    <div class="signin-profile">
      <div class="container">
        <header class="main-header">
          <nav class="navbar">
            <div class="brand">
              <img src="img/logo.svg" alt="Ghor Logo" class="logo-img" width="150" height="43" />
            </div>
            <ul class="nav-links">
              <li><a href="/landingpage" class="nav-link active">Home</a></li>
              <li><a href="/listing" class="nav-link">Listing</a></li>
              <li><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="contact-info">
              <button type="button" class="user-menu">
                <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </button>
            </div>
          </nav>
        </header>

        <main class="login-container">
          <div class="login-card">
            <nav class="login-options">
              <button class="login-btn broker-btn" onclick="window.location.replace('/admin_signin')">Broker Login</button>
              <button class="login-btn user-btn" onclick="window.location.replace('/User_signin')">User Login</button>
            </nav>
          </div>
        </main>
      </div>

      <footer class="page-footer">
        <p class="copyright">&copy; 2025 Ghor. All rights reserved.</p>
      </footer>
    </div>

    <style>
      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #6A11CB, #2575FC);
        padding: 15px 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }

      .nav-link {
        text-decoration: none;
        color: white;
        font-weight: 600;
        padding: 8px 14px;
        border-radius: 6px;
        transition: background 0.3s ease;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .user-menu {
        background: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .user-menu:hover {
        background: #ddd;
        transform: scale(1.1);
      }

      /* Login Card */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
      }

      .login-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(106, 17, 203, 0.2);
        text-align: center;
        transition: all 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 25px rgba(106, 17, 203, 0.3);
      }

      .login-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .login-btn {
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
      }

      .broker-btn {
        background: linear-gradient(135deg, #ff512f, #dd2476);
      }

      .broker-btn:hover {
        background: linear-gradient(135deg, #dd2476, #b81d5a);
        transform: translateY(-2px);
      }

      .user-btn {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }

      .user-btn:hover {
        background: linear-gradient(135deg, #0072ff, #0057cc);
        transform: translateY(-2px);
      }

      /* Footer */
      .page-footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #666;
        background: #f1f1f1;
        margin-top: 50px;
      }
    </style>
  </body>
</html>
