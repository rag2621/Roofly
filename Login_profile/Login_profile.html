<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ghor - Property Management Login Portal" />
    <meta name="theme-color" content="#2E7D32" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Ghor - Property Management Login Portal</title>
    <link rel="stylesheet" href="signinprofile.css" />
  </head>
  <body>
    <div class="signin-profile">
      <div class="container">
        <header class="main-header">
          <nav class="navbar">
            <div class="brand">
              <img src="img/logo.svg" alt="Ghor Logo" class="logo-img" width="150" height="43" />
            </div>
            <ul class="nav-links">
              <li><a href="/landingpage" class="nav-link active">Home</a></li>
              <li class="dropdown">
                <a href="/listing" class="nav-link">
                  Listing
                  
                </a>
              </li>
              
              <li class="dropdown">
                <a href="/contact" class="nav-link">
                  Contact
                 
                </a>
              </li>
            </ul>
            <div class="contact-info">
              
              <button type="button" class="user-menu">
                <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </button>
            </div>
          </nav>
        </header>

        <main class="login-container">
          <div class="login-card">
            <nav class="login-options">
              <a href="/admin_signin" class="login-option">
                <span>Broker Login</span>
              </a>
              <a href="/User_signin" class="login-option active">
                <span>User Login</span>
              </a>
            </nav>
          </div>
        </main>
      </div>

      <footer class="page-footer">
        <p class="copyright">&copy; 2025 Ghor. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
